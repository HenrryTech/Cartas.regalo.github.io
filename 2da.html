    <style>
        /* Layout b√°sico */
        :root{
            --bg: #fff8fb;
            --card-bg: rgba(255,255,255,0.9);
            --text: #2b2b2b;
            --accent: #ff6b8a;

        html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;background:var(--bg);display:flex;align-items:center;justify-content:center;padding:24px;color:var(--text);}

:root{
    --accent-1: #ff9a9e;
    --accent-2: #fecfef;
    --accent-3: #f6d365;
    --card-bg: rgba(255,255,255,0.18);
    --card-border: rgba(255,255,255,0.28);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
    margin:0;
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
    color:#201f1f;
    /* animated gradient */
    background: linear-gradient(120deg, var(--accent-1) 0%, var(--accent-2) 50%, var(--accent-3) 100%);
    background-size: 300% 300%;
    animation: gradientShift 12s ease-in-out infinite;
    position:relative;
}

/* moving gradient */
@keyframes gradientShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* floating hearts layers using pseudo-elements */
body::before,
body::after{
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    mix-blend-mode: screen;
    opacity: 0.75;
    background-repeat: repeat;
}

/* small pink hearts */
body::before{
    /* small heart SVG encoded (pink) */
    background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ff6b81' d='M12 21s-7.5-4.9-9-7.1C1.3 11.9 2 7.6 5.4 6 7.1 5.2 9.4 5.6 11 7c1.6-1.4 3.9-1.8 5.6-1 3.4 1.6 4.1 5.9 2.4 7.9-1.5 2.2-9 7.1-9 7.1z'/></svg>");
    background-size: 56px 56px;
    animation: floatHearts1 20s linear infinite;
    opacity:0.55;
}

/* bigger semi-transparent hearts */
body::after{
    background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path fill='%23ffd1e3' d='M12 21s-7.5-4.9-9-7.1C1.3 11.9 2 7.6 5.4 6 7.1 5.2 9.4 5.6 11 7c1.6-1.4 3.9-1.8 5.6-1 3.4 1.6 4.1 5.9 2.4 7.9-1.5 2.2-9 7.1-9 7.1z'/></svg>");
    background-size: 120px 120px;
    animation: floatHearts2 28s linear infinite reverse;
    opacity:0.32;
}

/* heart motion: shift background-position to simulate floating */
@keyframes floatHearts1{
  0%{background-position:0 0; transform: translateY(0)}
  50%{background-position:800px -400px; transform: translateY(-20px)}
  100%{background-position:1600px 0; transform: translateY(0)}
}
@keyframes floatHearts2{
  0%{background-position:0 0; transform: translateY(0)}
  50%{background-position:-800px 400px; transform: translateY(30px)}
  100%{background-position:-1600px 0; transform: translateY(0)}
}
        /* Card y animaci√≥n de entrada (sorpresa) */
        .card{
            max-width:720px;
            width:100%;
            background:var(--card-bg);
            border-radius:16px;
            padding:28px;
            box-shadow: 0 18px 50px rgba(0,0,0,0.12);
            text-align:center;
            transform-origin:50% 70%;
            transform: scale(0.78) rotate(-6deg) translateY(40px);
            opacity:0;
            filter:blur(6px);
            transition: transform 700ms cubic-bezier(.2,.95,.2,1), opacity 420ms ease, filter 620ms ease;
            border:1px solid rgba(255,105,140,0.08);
        }
        .card.show{
            transform: scale(1) rotate(0) translateY(0);
            opacity:1;
            filter:blur(0);
        }

        h1{margin:0 0 8px 0;font-size:1.8rem;color:var(--text)}
        p{margin:8px 0 0 0;font-size:1rem;color:rgba(43,43,43,0.85)}

        /* p oculto: "escondido pero visible" - d√©bil, parcialmente oculto */
        #oculto{
            display:inline-block;
            color:rgba(43,43,43,0.4);       /* muy tenue */
            font-style:italic;
            max-height:1.2em;                /* limita la altura para dar sensaci√≥n de "escondido" */
            overflow:hidden;
            transform:translateY(4px);
            filter: blur(.4px);
            transition: color 360ms ease, max-height 380ms ease, filter 300ms ease;
            user-select:none;
        }
        /* opcional: al hacer foco/hover en la tarjeta se puede "asomar" un poco m√°s */
        .card:hover #oculto,
        .card:focus-within #oculto{
            color:rgba(43,43,43,0.2);
            max-height:2.6em;
            filter: blur(0);
        }

        /* peque√±o detalle: pulso leve del t√≠tulo cuando aparece */
        .card.show h1{
            animation: titlePulse 900ms cubic-bezier(.2,.95,.2,1);
        }
        @keyframes titlePulse{
            0%{transform: scale(.98)}
            60%{transform: scale(1.02)}
            100%{transform: scale(1)}
        }

        @media (max-width:520px){
            .card{padding:20px}
            h1{font-size:1.2rem}
        }
    </style>
